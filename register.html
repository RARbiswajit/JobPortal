<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ============Google-font=============== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- ============Google-font=============== -->
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="src/coustom.css">
</head>

<body>


    <!-- ==============Register page================= -->


    <div class="flex justify-center items-center h-screen bg-indigo-300">
        <div class="w-2/5 p-6 shadow-lg bg-white rounded-md">
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">SIGNUP TO YOUR ACCOUNT
            </h2>
            <hr class="mt-3">

            <div class="grid xl:grid-cols-2 lg:grid-cols-2 gap-4 md:grid-cols-2 sm:grid-cols-1">

                <div class="mt-3">
                    <label for="fname" class="block text-base mb-2">First Name</label>
                    <input type="text" id="fname"
                        class="border w-full text-base px-2 py-1 focus:ring-0 focus:border-gray-600 "
                        placeholder="Enter First Name">

                </div>
                <div class="mt-3">
                    <label for="fname" class="block text-base mb-2">Last Name</label>
                    <input type="text" id="fname"
                        class="border w-full text-base px-2 py-1 focus:ring-0 focus:border-gray-600 "
                        placeholder="Enter Last Name">

                </div>

                <div class="mt-3">
                    <label for="username" class="block text-base mb-2"> Username</label>
                    <input type="text" id="username"
                        class="border w-full text-base px-2 py-1 focus:ring-0 focus:border-gray-600 "
                        placeholder="Enter Username">

                </div>
                <div class="mt-3">
                    <label for="username" class="block text-base mb-2"> Email</label>
                    <input type="text" id="username"
                        class="border w-full text-base px-2 py-1 focus:ring-0 focus:border-gray-600 "
                        placeholder="Enter Your Email">

                </div>

                <div class="mt-3">
                    <label for="password" class="block text-base mb-2"> Password</label>
                    <input type="password" id="password"
                        class="border w-full text-base px-2 py-1 focus:ring-0 focus:border-gray-600 "
                        placeholder="Enter password">

                </div>
                <div class="mt-3">
                    <label for="password" class="block text-base mb-2">Confirm Password</label>
                    <input type="password" id="password"
                        class="border w-full text-base px-2 py-1 focus:ring-0 focus:border-gray-600 "
                        placeholder="Enter confirm password">

                </div>

            </div>



            <div class="flex items-center justify-between  mt-6">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">By clicking checkbox, you agree to
                        our Terms and Conditions and Privacy Policy</label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Already have an account? </a>
                </div>
            </div>

            <div class="mt-5">
                <button type="submit"
                    class="group relative flex w-full justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    SIGNUP
                </button>
            </div>

        </div>






    </div>



































    <!-- ===========iconify=============== -->

</body>

</html>
